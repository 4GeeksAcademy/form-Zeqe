    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h2 class="mb-0">Payment form example</h2>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
            <form  method="post" action="#">
                      <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="exampleAccount">Card #</label> 
                            <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleCtrl">CVC #</label> 
                            <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAmount">Amount</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleFirst">First Name</label> 
                            <input class="form-control" id="exampleFirst" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleLast">Last Name</label> 
                            <input class="form-control" id="exampleLast" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleCity">City</label> <input class="form-control" id="exampleCity" type="text">
                        </div>

                            <label for="exampleSt">State</label> <select class="form-control custom-select" id="exampleSt" style="background-color: rgb(248, 215, 218);">

                            </option>

                            </option>

                                Florida

                            </option>

                                Hawaii
                            </option>

                                Idaho
                            </option>
                            <option value="IL">
                                Illinois
                            </option>
                            <option value="IN">
                                Indiana
                            </option>
                            <option value="IA">
                                Iowa
                            </option>
                            <option value="KS">
                                Kansas
                            </option>
                            <option value="KY">
                                Kentucky
                            </option>
                            <option value="LA">
                                Louisiana
                            </option>
                            <option value="ME">
                                Maine
                            </option>
                            <option value="MD">
                                Maryland
                            </option>
                            <option value="MA">
                                Massachusetts
                            </option>
                            <option value="MI">

                            </option>
                            <option value="MN">
                                Minnesota
                            </option>
                            <option value="MS">
                                Mississippi
                            </option>
                            <option value="MO">
                                Missouri
                            </option>
                            <option value="MT">
                                Montana
                            </option>
                            <option value="NE">

                            <option value="NV">

                            <label for="exampleZip">Postal Code</label> 
                            <input class="form-control" id="exampleZip" type="text">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p for="exampleAccount">We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked="" id="blue" name="options" type="radio" style="background-color: rgb(248, 215, 218);">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio" style="background-color: rgb(248, 215, 218);">
                                    <i class="fab fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio" style="background-color: rgb(248, 215, 218);">

                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio" style="background-color: rgb(248, 215, 218);">

                                </label> 
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Message</label> 
                            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
