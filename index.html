<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form con HTML5 y Bootstrap </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-md">
      <div class="card">
        <div class="card-header">
          <h1 class="card-tittle">Payment form example</h1>
        </div>
        <form action="/" method="get" >
          <div class="card-body">
            <div class="alert alert-danger" role="alert">
              Some Fields are Missing
            </div>
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-12 col-md-6 mb-3">
                  <label for="Card-Number" class="form-label"> # Tarjeta </label>
                  <input
                    class="form-control"
                    name="Card-Number"
                    type="number"
                    pattern="\d{16}"
                    placeholder="XXXX XXXX XXXX XXXX"
                    value="" 
                    required/>
                </div>

                <div class="col-sm-12 col-md-3 mb-3">
                  <label for="CVC" class="form-label">CVC #</label>
                  <input
                    class="form-control"
                    type="text"
                    name="cvc"
                    placeholder="000"
                    pattern="\d{3}"
                    maxlength="3"
                    value="" 
                    required/>
                </div>

                <div class="col-sm-12 col-md-3 mb-3">
                  <label for="amount" class="form-label">Monto</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      min="50"
                      name="amount"
                      aria-label="Amount (to the nearest dollar)"
                      placeholder="Monto" 
                      required/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-6 mb-3">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    value=""
                    class="form-control" required/>
                </div>

                <div class="col-sm-12 col-md-6 mb-3">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    value=""
                    class="form-control" required/>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-6 mb-3">
                  <label for="city" class="form-label">Ciudad</label>
                  <input
                    type="text"
                    name="city"
                    id="city-input"
                    value=""
                    class="form-control" required/>
                </div>

                <div class="col-sm-12 col-md-3 mb-3">
                  <label for="state" class="form-label">Provincia</label>
                  <select name="state" id="state-input" class="form-select" required>
                    <option selected >Selecciona una Provincia</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Córdoba</option>
                    <option value="3">Santa Fé</option>
                  </select>
                </div>

                <div class="col-sm-12 col-md-3 mb-3">
                  <label for="postalCode" class="form-label">Código Postal</label>
                  <input type="text" name="postalCode" class="form-control" required />
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-6 mb-3">
                  <h4>Aceptamos:</h4>
                  <div
                    class="d-flex justify-content-between p-2 bg-secondary rounded w-50">
                    <input
                      type="radio"
                      name="card-type"
                      id="card-input1"
                      class="form-check" />
                    <label for="card-input1" class="form-check-label"
                      ><i class="fa-brands fa-cc-mastercard"></i
                    ></label>

                    <input
                      type="radio"
                      name="card-type"
                      id="card-input2"
                      class="form-check" />
                    <label for="card-input2" class="form-check-label"
                      ><i class="fa-brands fa-cc-visa"></i
                    ></label>

                    <input
                      type="radio"
                      name="card-type"
                      id="card-input3"
                      class="form-check" />
                    <label for="card-input3" class="form-check-label"
                      ><i class="fa-brands fa-cc-diners-club"></i
                    ></label>
                    <input
                      type="radio"
                      name="card-type"
                      id="card-input4"
                      class="form-check" />
                    <label for="card-input4" class="form-check-label"
                      ><i class="fa-brands fa-cc-discover"></i
                    ></label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 mb-3">
                  <label for="comments" class="form-label">Mensaje</label>
                  <textarea
                    name="comments"
                    id="comments-input"
                    class="form-control"
                    rows="3"></textarea>
                  <p class="text-secondary fs-6">Deje sugerencias e inquietudes aquí</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="button-group d-flex justify-content-end">
              <button type="reset" class="btn btn-secondary me-2">Cancelar</button>
              <button type="submit" class="btn btn-primary ms-2">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
